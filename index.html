<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U&I Wishes</title>
    <!-- Bootstrap CSS -->
    <link href="asset/css/vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="asset/css/styles.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center text-warning display-6">U&I Wishes</h2>

    <div class="row justify-content-center">
        <!-- Form for user input -->
        <div class="col-md-4">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="baseImageSelector">Theme:</label>
                    <select id="baseImageSelector" class="form-select">
                        <option value="BIRTHDAY_HD.png">Birthday</option>
                        <option value="anniversary.jpeg">Anniversary</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" value="Rishabh Shah" class="form-control" id="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="team">Team</label>
                    <input type="text" value="Team Bangalore" class="form-control" id="team"
                           placeholder="Enter team name" required>
                </div>
                <div class="form-group">
                    <label for="imageUpload"></label>
                    <input type="file" class="form-control" id="imageUpload" accept="image/*">
                </div>
                <div class="form-group d-flex justify-content-center mt-4 mb-4">
                    <button type="submit" class="btn btn-primary">Update Image</button>
                </div>
            </form>
        </div>

        <!-- Canvas for image manipulation -->
        <div id="canvasParent" class="col-md-4">
            <div id="canvasContainer" style="position: relative;">
                <div id="canvasWrapper">
                    <div id="canvas"></div>
                </div>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <button id="downloadButton" class="btn btn-primary mt-3">Download Image</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="asset/js/vendor/bootstrap.bundle.js"></script>
<!-- Konva JS -->
<script src="asset/js/vendor/konva.js"></script>
<!-- Custom JS -->
<script src="asset/js/script.js"></script>
</body>
</html>
